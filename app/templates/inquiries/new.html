{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fa-solid fa-plus-circle"></i> פתיחת פנייה חדשה (פנימי)</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <h5 class="text-secondary border-bottom pb-2">פרטי הלקוח</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>שם מלא</label>
                            <input type="text" name="full_name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label>טלפון</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                    </div>
                    
                    <h5 class="text-secondary border-bottom pb-2 mt-4">פרטי הפנייה</h5>
                    <div class="mb-3">
                        <label>פרויקט</label>
                        <select name="project_id" class="form-select" required>
                            <option value="">בחר פרויקט...</option>
                            {% for p in projects %}
                            <option value="{{ p.id }}">{{ p.name }} ({{ p.division }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label>נושא</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>עדיפות</label>
                            <select name="priority" class="form-select">
                                <option value="Low">נמוכה</option>
                                <option value="Normal" selected>רגילה</option>
                                <option value="High">גבוהה</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>תמונה/קובץ</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label>תיאור הבעיה</label>
                        <textarea name="description" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <button class="btn btn-primary w-100 btn-lg">צור פנייה</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
