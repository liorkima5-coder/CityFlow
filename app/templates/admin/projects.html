{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fa-solid fa-list"></i> ניהול פרויקטים</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#projectModal" onclick="clearModal()">
        <i class="fa-solid fa-plus"></i> הוסף פרויקט
    </button>
</div>

<div class="card p-3">
    <table class="table table-hover align-middle datatable">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>שם הפרויקט</th>
                <th>חטיבה</th>
                <th>אזור</th>
                <th>אחראי</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            {% for p in projects %}
            <tr>
                <td>{{ p.id }}</td>
                <td><strong>{{ p.name }}</strong></td>
                <td><span class="badge bg-secondary">{{ p.division }}</span></td>
                <td>{{ p.region }}</td>
                <td>{{ p.engineer.full_name if p.engineer else '-' }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" 
                            onclick="editProject('{{p.id}}', '{{p.name}}', '{{p.division}}', '{{p.region}}', '{{p.engineer_id}}')"
                            data-bs-toggle="modal" data-bs-target="#projectModal">
                        <i class="fa-solid fa-edit"></i>
                    </button>
                    <form action="/admin/projects/delete/{{p.id}}" method="POST" class="d-inline" onsubmit="return confirm('האם למחוק את הפרויקט?');">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/admin/projects/save" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="project_id" id="modalProjectId">
          
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalTitle">פרויקט חדש</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label>שם הפרויקט</label>
                <input type="text" name="name" id="modalName" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>חטיבה</label>
                    <select name="division" id="modalDivision" class="form-select">
                        <option>רכבות</option><option>תשתיות</option><option>אורבני</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>אזור</label>
                    <input type="text" name="region" id="modalRegion" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label>אחראי (מהנדס/מנהל)</label>
                <select name="engineer_id" id="modalEngineer" class="form-select">
                    <option value="">בחר אחראי...</option>
                    {% for u in users %}
                    <option value="{{u.id}}">{{u.full_name}} ({{u.role}})</option>
                    {% endfor %}
                </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
            <button type="submit" class="btn btn-primary">שמור שינויים</button>
          </div>
      </form>
    </div>
  </div>
</div>

<script>
function editProject(id, name, div, reg, engId) {
    document.getElementById('modalProjectId').value = id;
    document.getElementById('modalName').value = name;
    document.getElementById('modalDivision').value = div;
    document.getElementById('modalRegion').value = reg;
    document.getElementById('modalEngineer').value = engId;
    document.getElementById('modalTitle').innerText = 'עריכת פרויקט';
}
function clearModal() {
    document.getElementById('modalProjectId').value = '';
    document.getElementById('modalName').value = '';
    document.getElementById('modalRegion').value = '';
    document.getElementById('modalTitle').innerText = 'פרויקט חדש';
}
</script>
{% endblock %}
