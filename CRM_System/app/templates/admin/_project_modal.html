<div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content border-0 shadow">
        <form action="{{ url_for('admin.project_save') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="id" id="modalProjectId">
            <div class="modal-header border-0 pb-0">
              <h5 class="modal-title fw-bold" id="modalTitle">פרויקט חדש</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                  <label class="form-label text-muted small fw-bold">שם הפרויקט</label>
                  <input type="text" name="name" id="modalName" class="form-control" required>
              </div>
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label class="form-label text-muted small fw-bold">חטיבה</label>
                      <select name="division" id="modalDivision" class="form-select">
                          <option value="רכבות">רכבות</option>
                          <option value="תשתיות">תשתיות</option>
                          <option value="אורבני">אורבני</option>
                      </select>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label class="form-label text-muted small fw-bold">אזור</label>
                      <input type="text" name="region" id="modalRegion" class="form-control">
                  </div>
              </div>
              <div class="mb-3">
                  <label class="form-label text-muted small fw-bold">אחראי</label>
                  <select name="engineer_id" id="modalEngineer" class="form-select">
                      <option value="">-- בחר מהנדס --</option>
                      {% for u in users %}
                      <option value="{{u.id}}">{{u.full_name}}</option>
                      {% endfor %}
                  </select>
              </div>
            </div>
            <div class="modal-footer border-0 pt-0">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">ביטול</button>
              <button type="submit" class="btn btn-primary px-4">שמור שינויים</button>
            </div>
        </form>
      </div>
    </div>
</div>
